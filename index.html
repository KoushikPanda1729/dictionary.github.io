<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fjohanchalibert%2Fmac-osx-yosemite%2F1024%2Fdictionary-icon.png&f=1&nofb=1&ipt=6e4ac0b150100c696e383e24a7f1158fd31aec60de0507e335d03cd3d0618a10&ipo=images"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Dictionary</title>
</head>

<body>
    <div class="mainContainer">
        <h2>Dictionary</h2>
        <div class="container">
            <div class="search">
                <input type="text" value="">
                <button>Search</button>
            </div>

        </div>
        <div class="container container2">
            <div class="result">
                <div class="word">
                    <p>Word:</p>
                    <p class="wordResult">.....</p>
                </div>
                <div class="antonyms">
                    <p>Antonyms:</p>
                    <p class="antonymsResult">.....</p>
                </div>
                <div class="synonyms">
                    <p>Synonyms:</p>
                    <p class="synonymsResult">.....</p>
                </div>
                <div class="audio">
                    <p>Audio:</p>
                    <audio controls src="" class="audioResult">.....</audio>
                </div>
                <div class="definition">
                    <p>Definition:</p>
                    <p class="definitionResult">.....</p>
                </div>
                <div class="example">
                    <p>Example:</p>
                    <p class="exampleResult">.....</p>
                </div>
                <div class="partsOfSpeech">
                    <p>Parts of speech:</p>
                    <p class="partsOfSpeechResult">.....</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
